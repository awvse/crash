<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Web App with Timer</title>
    <!-- Подключение шрифта Montserrat Black из Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://i.ibb.co/pwnzK0j/fon.png') no-repeat center center fixed; /* Замените на правильный URL */
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .button-container {
            display: flex;
            gap: 25px; /* Расстояние между кнопками */
            position: absolute;
            bottom: 15%; /* Расположение контейнера с кнопками немного выше */
            z-index: 10; /* Кнопки над изображением */
        }
        .game-button {
            display: block;
            width: 60%; /* Уменьшенная ширина кнопки */
            max-width: 150px; /* Максимальная ширина кнопки */
            padding: 15px; /* Внутренний отступ кнопки */
            background-color: #AEE414;
            color: #000000;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px; /* Уменьшенный размер шрифта */
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            box-shadow: 0px 2px 1px #000000; /* Добавленная тень */
            display: flex;
            align-items: center;
            justify-content: center; /* Центрирование текста */
        }
        .game-button:hover {
            background-color: #AEE414; /* Цвет при наведении */
        }
        .crash-label {
            position: absolute;
            top: 21%; /* Расположение надписи выше круга */
            left: 50%;
            transform: translate(-50%, -50%); /* Центрирование по горизонтали */
            font-size: 34px; /* Размер шрифта надписи */
            color: #ffffff; /* Цвет шрифта */
            font-family: 'Montserrat', sans-serif;
            font-weight: 900; /* Жирный шрифт */
            z-index: 6; /* Надпись выше изображения и ниже круга */
        }
        .circle-container {
            position: absolute;
            top: 40%; /* Положение круга по вертикали */
            left: 50%; /* Положение круга по горизонтали */
            transform: translate(-50%, -50%); /* Центрирование по обеим осям */
            width: 180px; /* Диаметр круга */
            height: 180px; /* Диаметр круга */
            background-color: #000000; /* Цвет фона круга */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 40px; /* Размер шрифта внутри круга */
            font-family: 'Montserrat', sans-serif;
            border-radius: 50%; /* Делает элемент кругом */
            box-shadow: 0px 0px 0px #000000; /* Тень круга */
            border: 3px solid #AEE414; /* Белая обводка */
            z-index: 5; /* Круг выше изображения */
        }
        .timer-container {
            position: absolute;
            top: 60%; /* Положение таймера по вертикали */
            left: 50%; /* Положение таймера по горизонтали */
            transform: translate(-50%, -50%); /* Центрирование по обеим осям */
            width: 70%; /* Ширина контейнера таймера */
            text-align: center;
            color: #fff;
            z-index: 10; /* Таймер выше изображения */
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: #AEE414;
            border-radius: 10px;
            transition: width 1s linear;
        }
        @keyframes flyDiagonal {
            0% {
                transform: translate(-50%, -50%) translate(-100px, 0); /* Начальная позиция слева за экраном */
            }
            25% {
                transform: translate(-50%, -50%) translate(calc(100vw - 150px), 50vh); /* Перемещение по диагонали вниз */
            }
            50% {
                transform: translate(-50%, -50%) translate(calc(100vw - 150px), 100vh); /* Перемещение по диагонали вниз до низа экрана */
            }
            75% {
                transform: translate(-50%, -50%) translate(0, 100vh); /* Перемещение по диагонали обратно влево */
            }
            100% {
                transform: translate(-50%, -50%) translate(-100px, 0); /* Возвращение к начальной позиции слева за экраном */
            }
        }
        .flying-image {
            position: absolute;
            top: 50%; /* Начальная позиция относительно верхней части экрана */
            left: -150px; /* Начальная позиция слева за экраном */
            width: 150px; /* Ширина изображения */
            height: auto; /* Высота по пропорциям изображения */
            transform: translate(-50%, -50%); /* Центрирование изображения относительно точки */
            opacity: 0; /* Изначально скрыто */
            z-index: 1; /* Картинка за кругом и кнопками */
        }
        .flying-image-active {
            opacity: 1; /* Показать изображение */
            animation: flyDiagonal 15s linear infinite; /* Продолжительная анимация полета по диагонали */
        }
        @media (max-width: 640px) {
            .game-button {
                max-width: 45%; /* Максимальная ширина кнопки на мобильных устройствах */
                font-size: 18px; /* Размер шрифта для мобильных устройств */
            }
            .circle-container {
                width: 150px; /* Диаметр круга на мобильных устройствах */
                height: 150px; /* Диаметр круга на мобильных устройствах */
                font-size: 36px; /* Размер шрифта внутри круга на мобильных устройствах */
            }
            .flying-image {
                width: 100px; /* Размер изображения на мобильных устройствах */
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="#" class="game-button" id="action-button-1">GAME HERE</a>
        <a href="#" class="game-button" id="action-button-2">NEW SIGNAL</a>
    </div>
    <div class="crash-label">CRASH</div> <!-- Надпись выше круга -->
    <div class="circle-container" id="number-circle">
        1.33 <!-- Начальное значение -->
    </div>
    <div class="timer-container">
        <div id="timer">60</div> <!-- Секундомер -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <img id="flying-image" src="" class="flying-image">
    <script>
        let isTimerRunning = false;

        // Функция для обновления круга случайным коэффициентом
        function updateCircle() {
            const circle = document.getElementById('number-circle');
            const randomCoefficient = (Math.random() * (3.33 - 1.33) + 1.33).toFixed(2); // Генерация случайного коэффициента от 1.33 до 5.33
            circle.textContent = randomCoefficient;
        }

        // Таймер на 60 секунд с прогресс-баром
        function startTimer() {
            if (isTimerRunning) return;

            isTimerRunning = true;
            const timerElement = document.getElementById('timer');
            const progressElement = document.getElementById('progress');
            let timeLeft = 60; // Начальное время в секундах

            const timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isTimerRunning = false;
                } else {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                    progressElement.style.width = `${(60 - timeLeft) / 60 * 100}%`; // Обновление ширины прогресс-бара
                }
            }, 1000);
        }

        document.getElementById('action-button-1').addEventListener('click', function(event) {
            event.preventDefault(); // Предотвращает переход по ссылке
            alert('Button 1 clicked!'); // Действие при нажатии на кнопку 1
        });

        document.getElementById('action-button-2').addEventListener('click', function(event) {
            event.preventDefault(); // Предотвращает переход по ссылке
            if (!isTimerRunning) {
                updateCircle();
                startTimer();
                // Запуск анимации полета изображения
                const flyingImage = document.getElementById('flying-image');
                flyingImage.classList.add('flying-image-active');
            }
        });
    </script>
</body>
</html>
